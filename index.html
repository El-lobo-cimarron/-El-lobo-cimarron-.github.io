<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Queen SoundBoard</title>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<!-- Header -->

<body>
  <div class="header">
    <img class="title" src="images/logo.png"></img>
  </div>

  <!-- emoji buttons -->
  <div class="container">
    <div class="row emojisounds">
      <img class="col-lg-3 col-md-6 col-sm-6 bn happy"></img>
      <img class="col-lg-3 col-md-6 col-sm-6 bn sad"></img>
      <img class="col-lg-3 col-md-6 col-sm-6 bn ooh"></img></img>
      <img class="col-lg-3 col-md-6 col-sm-6 bn sohot"></img>
    </div>

    <!-- text buttons -->
    <div class=" row button textsounds">
      <img class="col-lg-3 col-md-6 col-sm-6 bn yes"></img>
      <img class="col-lg-3 col-md-6 col-sm-6 bn hey"></img>
      <img class="col-lg-3 col-md-6 col-sm-6 bn bye"></img>
      <img class="col-lg-3 col-md-6 col-sm-6 bn omg"></img>
    </div>

  </div>

  <!-- Footer -->
  <div>
    <img class="footer" src="images/footer.png" alt="">
  </div>

  <script src="index.js">

  </script>
</body>

</html>
